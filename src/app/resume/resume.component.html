<div class="content-section" id="resume">
    <h2 class="text-center">Education and Work</h2>
    <div class="row resume-container">
      <div class="col-md-4 resume-item" *ngFor="let item of resumeItems">
        <h3>{{ item.title }}</h3>
        <p>{{ item.duration }}</p>
        <p>{{ item.description }}</p>
      </div>
    </div>
    <a href="/assets/manasa_graduate_resume.pdf" target="_blank" class="btn btn-primary mt-3 align-items-center">View Resume</a>

  </div>
